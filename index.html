<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/utilities.css" />
    <title>Corey Schink | Freelance Copywriter</title>
  </head>
  <body>
    <div class="navbar">
      <div class="container flex">
        <h1 class="logo">Corey Schink</h1>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="features.html">Writings</a></li>
          </ul>
        </nav>
      </div>
    </div>

    <section class="showcase">
      <div class="container grid">
        <div class="showcase-text">
          <h1>Copywriting Professional</h1>
          <p>Contact me for all of your copywriting needs</p>
          <a href="features.html" class="btn btn-outline">Read More</a>
        </div>
        <div class="showcase-form card">
          <h2>Contact</h2>
          <form
            name="contact"
            method="POST"
            netlify-honeypot="bot-field"
            data-netlify="true"
          >
            <input type="hidden" name="form-name" value="contact" />
            <p class="hidden">
              <label
                >Donâ€™t fill this out if you're human: <input name="bot-field"
              /></label>
            </p>
            <div class="form-control">
              <input type="text" name="name" placeholder="Name" required />
            </div>
            <div class="form-control">
              <input
                type="text"
                name="company"
                placeholder="Company Name"
                required
              />
            </div>
            <div class="form-control">
              <input type="email" name="email" placeholder="Email" required />
            </div>
            <input type="submit" value="Send" class="btn btn-primary" />
          </form>
        </div>
      </div>
    </section>

    <section class="stats">
      <div class="container">
        <h3 class="stats-heading text-center my-1">
          My unique accomplishments include:
        </h3>

        <div class="grid grid-3 text-center my-4">
          <div>
            <i class="fab fa-facebook-square fa-3x"></i>
            <h3>956</h3>
            <p class="text-secondary">Facebook Posts</p>
          </div>
          <div>
            <i class="fab fa-twitter-square fa-3x"></i>
            <h3>55,656</h3>
            <p class="text-secondary">Twitter Followers</p>
          </div>
          <div>
            <i class="fas fa-project-diagram fa-3x"></i>
            <h3>57</h3>
            <p class="text-secondary">Projects Completed</p>
          </div>
        </div>
      </div>
    </section>

    <footer class="footer bg-dark py-5">
      <div class="container grid grid-3">
        <div>
          <h1>Corey Schink</h1>
          <p>Copyright &copy; 2020</p>
        </div>
        <nav>
          <ul>
            <li><a href="index.html">Index</a></li>
            <li><a href="features.html">Writings</a></li>
            
          </ul>
        </nav>

        <div class="social">
          <a href=""><i class="fab fa-twitter fa-2x"></i></a>
          <a href=""><i class="fab fa-linkedin fa-2x"></i></a>
          <a href=""><i class="fab fa-github fa-2x"></i></a>
        </div>
      </div>
    </footer>
  </body>
</html>
